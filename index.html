<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Checklist Ngày Cưới</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff0f5;
      margin: 0;
      padding: 2em;
      color: #444;
    }
    h1 {
      color: #d6336c;
      text-align: center;
    }
    .section {
      margin: 2em auto;
      max-width: 700px;
      background: #fff;
      border-radius: 12px;
      padding: 1.5em 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c9184a;
      border-bottom: 2px solid #f7cad0;
      padding-bottom: 0.3em;
    }
    label {
      display: block;
      margin: 1em 0;
      font-size: 1.1em;
      transition: opacity 0.4s ease;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 0.7em;
      accent-color: #d6336c;
    }
    input[type="checkbox"]:checked + span {
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <h1>💍 Danh Sách Chuẩn Bị Ngày Cưới 💍</h1>

  <div class="section">
    <h2>⏳ 6–12 tháng trước cưới</h2>
    <label><input type="checkbox"><span> Thống nhất ngân sách cưới</span></label>
    <label><input type="checkbox"><span> Chọn ngày cưới & địa điểm</span></label>
    <label><input type="checkbox"><span> Đặt chụp ảnh cưới</span></label>
    <label><input type="checkbox"><span> Lên danh sách khách mời</span></label>
    <label><input type="checkbox"><span> Đặt planner, makeup, quay phim</span></label>
    <label><input type="checkbox"><span> Chọn váy cưới & lễ phục</span></label>
    <label><input type="checkbox"><span> Mua nhẫn cưới</span></label>
  </div>

  <div class="section">
    <h2>📅 3–6 tháng trước cưới</h2>
    <label><input type="checkbox"><span> Gửi thiệp "Save the date"</span></label>
    <label><input type="checkbox"><span> Chốt menu, layout tiệc cưới</span></label>
    <label><input type="checkbox"><span> Lên kịch bản buổi lễ</span></label>
    <label><input type="checkbox"><span> Kiểm tra giấy tờ kết hôn</span></label>
    <label><input type="checkbox"><span> Đặt bánh cưới & rượu</span></label>
  </div>

  <div class="section">
    <h2>🗓️ 1–2 tháng trước cưới</h2>
    <label><input type="checkbox"><span> In & gửi thiệp mời chính thức</span></label>
    <label><input type="checkbox"><span> Chuẩn bị phụ kiện cưới</span></label>
    <label><input type="checkbox"><span> Thử váy cưới & lễ phục</span></label>
    <label><input type="checkbox"><span> Chốt sơ đồ bàn tiệc</span></label>
    <label><input type="checkbox"><span> Tập dợt lễ nghi</span></label>
  </div>

  <div class="section">
    <h2>✅ 1 tuần trước cưới</h2>
    <label><input type="checkbox"><span> Làm đẹp (spa, dưỡng da, tóc)</span></label>
    <label><input type="checkbox"><span> In danh sách lễ vật, bao lì xì</span></label>
    <label><input type="checkbox"><span> Kiểm tra timeline & thời tiết</span></label>
    <label><input type="checkbox"><span> Gọi điện xác nhận tất cả dịch vụ</span></label>
  </div>

  <div class="section">
    <h2>🎉 Ngày cưới</h2>
    <label><input type="checkbox"><span> Ăn sáng & giữ tinh thần tốt</span></label>
    <label><input type="checkbox"><span> Mang nhẫn cưới & giấy tờ cần thiết</span></label>
    <label><input type="checkbox"><span> Tận hưởng ngày cưới thật trọn vẹn 💖</span></label>
  </div>

  <div class="section">
    <h2>📦 Sau cưới</h2>
    <label><input type="checkbox"><span> Gửi lời cảm ơn khách mời</span></label>
    <label><input type="checkbox"><span> Trả đồ thuê & hoàn tất hợp đồng</span></label>
    <label><input type="checkbox"><span> Làm thủ tục kết hôn</span></label>
    <label><input type="checkbox"><span> Bắt đầu tuần trăng mật ✈️</span></label>
  </div>

</body>
</html>
