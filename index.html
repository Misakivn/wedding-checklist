<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Checklist Ngày Cưới</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff0f5;
      margin: 0;
      padding: 2em;
      color: #444;
    }
    h1 {
      color: #d6336c;
      text-align: center;
    }
    .section {
      margin: 2em auto;
      max-width: 700px;
      background: #fff;
      border-radius: 12px;
      padding: 1.5em 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c9184a;
      border-bottom: 2px solid #f7cad0;
      padding-bottom: 0.3em;
    }
    label {
      display: block;
      margin: 1em 0;
      font-size: 1.1em;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 0.7em;
      accent-color: #d6336c;
    }
  </style>
</head>
<body>

  <h1>💍 Danh Sách Chuẩn Bị Ngày Cưới 💍</h1>

  <div class="section">
    <h2>⏳ 6–12 tháng trước cưới</h2>
    <label><input type="checkbox"> Thống nhất ngân sách cưới</label>
    <label><input type="checkbox"> Chọn ngày cưới & địa điểm</label>
    <label><input type="checkbox"> Đặt chụp ảnh cưới</label>
    <label><input type="checkbox"> Lên danh sách khách mời</label>
    <label><input type="checkbox"> Đặt planner, makeup, quay phim</label>
    <label><input type="checkbox"> Chọn váy cưới & lễ phục</label>
    <label><input type="checkbox"> Mua nhẫn cưới</label>
  </div>

  <div class="section">
    <h2>📅 3–6 tháng trước cưới</h2>
    <label><input type="checkbox"> Gửi thiệp "Save the date"</label>
    <label><input type="checkbox"> Chốt menu, layout tiệc cưới</label>
    <label><input type="checkbox"> Lên kịch bản buổi lễ</label>
    <label><input type="checkbox"> Kiểm tra giấy tờ kết hôn</label>
    <label><input type="checkbox"> Đặt bánh cưới & rượu</label>
  </div>

  <div class="section">
    <h2>🗓️ 1–2 tháng trước cưới</h2>
    <label><input type="checkbox"> In & gửi thiệp mời chính thức</label>
    <label><input type="checkbox"> Chuẩn bị phụ kiện cưới</label>
    <label><input type="checkbox"> Thử váy cưới & lễ phục</label>
    <label><input type="checkbox"> Chốt sơ đồ bàn tiệc</label>
    <label><input type="checkbox"> Tập dợt lễ nghi</label>
  </div>

  <div class="section">
    <h2>✅ 1 tuần trước cưới</h2>
    <label><input type="checkbox"> Làm đẹp (spa, dưỡng da, tóc)</label>
    <label><input type="checkbox"> In danh sách lễ vật, bao lì xì</label>
    <label><input type="checkbox"> Kiểm tra timeline & thời tiết</label>
    <label><input type="checkbox"> Gọi điện xác nhận tất cả dịch vụ</label>
  </div>

  <div class="section">
    <h2>🎉 Ngày cưới</h2>
    <label><input type="checkbox"> Ăn sáng & giữ tinh thần tốt</label>
    <label><input type="checkbox"> Mang nhẫn cưới & giấy tờ cần thiết</label>
    <label><input type="checkbox"> Tận hưởng ngày cưới thật trọn vẹn 💖</label>
  </div>

  <div class="section">
    <h2>📦 Sau cưới</h2>
    <label><input type="checkbox"> Gửi lời cảm ơn khách mời</label>
    <label><input type="checkbox"> Trả đồ thuê & hoàn tất hợp đồng</label>
    <label><input type="checkbox"> Làm thủ tục kết hôn</label>
    <label><input type="checkbox"> Bắt đầu tuần trăng mật ✈️</label>
  </div>

</body>
</html>
